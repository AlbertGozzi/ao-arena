<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel='icon' href='/public/assets/icons/ao.ico' type='image/x-icon' />
    <link rel="stylesheet" href="/src/client/css/style.css" />
    <title>AO Arena | Multiplayer Game</title>
  </head>
  <body>
    <div id="overlay">
      <img src="/public/assets/ui/logo.png" alt="">
      <form autocomplete="off" onsubmit="return createPlayer()">
        <label for="fname">Player Name:</label>
        <input id='player-name' type="text" id="fname" name="fname"><br><br>
        <input id='start-game' type="button" value="Start Game!">
      </form>
    </div>
    <section id='left-side'>
      <ul id="game-console"> 
      </ul>
      <canvas id="canvas">
      </canvas>
    </section>
    <section id="right-side-panel">
      <h1 id="player-name-display"></h1>
      <p id="health-display">80/100</p>
      <img id="mini-map-display" src="/public/assets/14.png" alt="">
      <div id='mini-map-player'></div>
    </section>
    <audio id="intro-music" src="/public/assets/music/AO-Soundtrack-Intro.mp3" loop="true" autoplay="true" width="0" height="0"></audio>
    <audio id="game-music" src="/public/assets/music/AO-Soundtrack-Bosque.mp3" loop="true" width="0" height="0"></audio>  
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/src/client/game.js"></script>
</html>
